
<div fxLayout="column" class="confirmation-container">
    <div *ngIf="cart.products.length > 0">
        <div  class="confirmation-items">
            <h1 class="confirmation-header">Success!</h1>
            <p class="confirmation-item">Thank you <b>{{cart.fullName}}</b>!</p>
            <p class="confirmation-item">Your <b>${{cart.price}}</b> order is confirmed!</p>
            <p class="confirmation-item">Please wait 1-3 business day(s) for shipping</p>
        </div>
    </div>
    <div *ngIf="cart.products.length == 0">
        <h1>You don't have confirmed order</h1>
    </div>
    <a routerLink="">
        <button type="submit" class="btn btn-primary">Back to product list</button>
    </a>
</div>
